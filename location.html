<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>

  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
    <a-camera gps-camera='simulateLatitude: 52.54391769219684; simulateLongitude:  13.421704466873662' rotation-reader></a-camera>
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="100 100 100"
        gps-entity-place="latitude: 52.5439181; longitude: 13.4217447"
      ></a-text>
    </a-scene>
  </body>
</html>

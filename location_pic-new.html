<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
            <a-assets> <img id="my-image" src="images/piazzacarmine_con_ciminiera.jpg"> </a-assets>
            <a-camera gps-new-camera='simulateLatitude: 52.54391769219684; simulateLongitude:  13.421704466873662' rotation-reader></a-camera>
            <a-image 
              src="#my-image" 
              width="4" 
              height="2.616" 
              look-at="[gps-new-camera]"
              gps-new-entity-place="latitude: 52.5439181; longitude: 13.4217447"
            ></a-image>
        </a-scene>
    </body>
</html>

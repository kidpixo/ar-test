
<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
  <a-assets>
    <img id="my-image" src="images/piazzacarmine_con_ciminiera.jpg">
  </a-assets>
  <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
  <a-image src="#my-image" width="1" height="0.645" gps-new-entity-place="latitude: 52.543910661311166; longitude: 13.421811195429134"></a-image>
</a-scene>
</body>
</html>
